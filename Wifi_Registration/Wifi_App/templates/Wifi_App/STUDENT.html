{% extends 'Wifi_App/head.html' %}
{% load static %}

{% block title %}
<title>STUDENT FORM</title>
{% endblock title %}
        
{% block content %}
    <body>
        <div class="container">
            <div class="header">
                <h2 class="design">WIFI CONNECTIVITY REGISTRATION</h2>
                <h4 class="design2">for student users only</h4>
            </div>
            {% include 'Wifi_App/student_ext.html' %}
        </div>
    </body>
    <script type="text/javascript">
        // displaying uploaded image name
        $("input[type='file']").click(function () {
            $("input[id='id_supload']").click();
        });
        $("input[id='id_supload']").change(function (e) {
            var $this = $(this);
            $this.next().html($this.val().split('\\').pop());
        });
    </script>
    <script src="{% static 'JavaScript/studentJQuery.js' %}" defer></script>
    {% endblock content %}
