{% extends 'Wifi_App/head.html' %}
{% load static %}
{% block title %}
<title>FACULTY FORM</title>
<link rel="stylesheet" href="{% static 'CSS/F-Design.css' %}">
{% endblock title %}

    {% block content %}
    <body style="background-image: url({% static 'Media/wifi-signal.png' %});">
        <div class="container bg-light">
            <div class="header" style="background-image: url({% static 'Media/no-wifi.png' %});">
                <h2 class="design">WIFI CONNECTIVITY REGISTRATION</h2>
                <h4 class="design2">for faculty users only</h4>
            </div>
            {% include 'Wifi_App/faculty_ext.html' %}
        </div>
    </body>
    <script type="text/javascript">
        $("input[type='file']").click(function () {
            $("input[id='id_fupload']").click();
        });
        $("input[id='id_fupload']").change(function (e) {
            var $this = $(this);
            $this.next().html($this.val().split('\\').pop());
        });
    </script>
    <script src="{% static 'JavaScript/facultyJQuery.js' %}" defer></script>
    {% endblock content %}
