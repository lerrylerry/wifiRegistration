{% extends 'Wifi_App/head.html' %}
{% load static %}

{% block title %}
<title>ADMINLOGIN</title>
<link rel="stylesheet" href="{% static 'CSS/adminlogin.css' %}">
{% endblock title %}

{% block content %}

    <body>
        <script src="{% static 'JavaScript/login.js' %}"></script>
        <section class="container-fluid bg" style="background-image: url({% static 'Media/loginbg.jpg' %});">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-container" action="{% url 'datafaculty' %}" method="post" name="login" onsubmit="return interactiveAdmin()">
                        {% csrf_token %}
                        <h4 style="color: white;" >Admin Login</h4>
                        <div class="form-group">
                            <label for="username" style="color: white;">Username:</label>
                            <input type="text" autocomplete="off" class="form-control" id="username" placeholder="Enter your username" name="user">
                        </div>
                        <div id="user_error">Incorrect Username</div>
                        <div class="form-group">
                            <label for="Password" style="color: white;">Password:</label>
                            <input type="password" class="form-control" id="pword" aria-describedby="pwcaution" placeholder="Enter password" name="password">
                            <small id="pwcaution" class="form-text text-muted">Please don't share your password to anyone.</small>
                        </div>
                        <div id="pass_error">Incorrect Password</div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="RmbrME">
                            <label class="form-check-label" for="RmbrME" style="color: white;">Remember me</label>
                        </div>
                        <div class="button">
                            <button type="submit">LOG IN</button>
                        </div>
                    </form>
                </section>
            </section>
        </section>
    </body>
{% endblock content %}
